{% extends "base.html" %}

{% block content %}
<h2><a href="/blog">Main Page Blog</a></h2>
<h2><a href="/newpost">Add a new post</a></h2>

<form method='post'>
     <span class="error">{{error}}</span>
     <hr>

     <label>
        Blog Title:
        <input type="text" name='title' />
        
    </label>

        
    <hr>
    
    
    <label>
        Blog Body:
        <textarea name='body'></textarea>
    </label>
    <hr>
    <input type="submit" value="Add Blog Submission" />



</form>


{% endblock %}
