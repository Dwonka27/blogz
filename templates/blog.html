{% extends "base.html" %}

{% block content %}
<h2><a href="/blog">Main Page Blog</a></h2>
<h2><a href="/newpost">Add a new post</a></h2>
{% if blogs|length == 0 %}
<p>No Blog Submissions Yet</p>
{% else %}


{% for blog in blogs %}
<div>
    <h2><a href="/post?p={{blog.id}}">{{blog.title}}</a></h2>

    <h3>{{blog.body}}</h3> 
</div>
{% endfor %}


{% endif %}
{% endblock %}
