{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
<p>No Blog Submissions Yet</p>
{% else %}


{% for blog in blogs %}
<div>
    <h2><a href="/post?p={{blog.id}}">{{blog.title}}</a></h2>  
    <p>{{blog.body}}</p>
    <p>written by<a href="/blog?id={{blog.owner.id}}"> {{blog.owner.username}}</a></p> 
    </div>
{% endfor %}


{% endif %}
{% endblock %}
